services:
    app:
        build: .
        container_name: pokedex-app
        restart: unless-stopped
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www/html
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: pokedex-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: pokedex
            MYSQL_ROOT_PASSWORD: secret123
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pokedex-phpmyadmin
        restart: unless-stopped
        ports:
            - "8080:80"
        environment:
            PMA_HOST: db
            PMA_USER: root
            PMA_PASSWORD: secret123
        depends_on:
            - db

volumes:
    dbdata:
